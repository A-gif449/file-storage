{% extends 'storage_app/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 text-center">
        <h1 class="display-4 mb-4">
            <i class="fas fa-cloud text-primary"></i> FileStorage
        </h1>
        <p class="lead mb-4">Secure cloud storage for all your files with advanced sharing controls</p>
        
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">
                Go to Dashboard <i class="fas fa-arrow-right"></i>
            </a>
        {% else %}
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg px-4">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
